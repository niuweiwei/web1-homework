<!DOCTYPE html>
<html>
<head>
  <title>model of application</title>
  <meta charset="utf-8"/>
</head>
<body>
  <center><h1>简洁易用的个人简历表模板</h1></center>
  <table border="black" cellpadding="50" cellspacing="0" align="center" background="1.jpg">
    <tr>
    	<th align="center" >姓名</th>
    	<td width="150" >&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2" align="center">性别</th>
    	<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">本人联系地址</th>
    	<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2" align="center">民族</th>
    	<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">家庭详细地址</th>
    	<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2" align="center">出生日期</th>
    	<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">婚姻状况</th>
    	<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2" align="center">身高</th>
    	<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">联系电话</th>
    	<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2" align="center">邮箱</th>
    	<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th  align="center">通信地址</th>
    	<td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th align="center" >邮编</th>
    	<td width="80">&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th colspan="7" align="left">&nbsp;求职意向:&nbsp;</th>
    </tr>
    <tr>
    	<th align="center">毕业院校</th>
    	<td colspan="6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">学历</th>
    	<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2">毕业日期</th>
    	<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th align="center">专业</th>
    	<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    	<th colspan="2">计算机水平</th>
    	<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
    	<th rowspan="2">证书</th>
    	<td colspan="6" align="center">C1汽车驾驶、报关员证、会计证、电工证</td>
    </tr>
    <tr>
    </tr>
    <tr>
       <th rowspan="3">工作经历</th>
       <td colspan="6">2011年在XX公司实习3个月</td>
    </tr>
    <tr>
       <td colspan="6">2012年在XX企业兼职3个月</td>
    </tr>
    <tr>
    	<td colspan="6">2012年在XX企业上班3个月</td>
    </tr>
    <tr>
    	<td colspan="7" align="center">自我评价</td>
    </tr>
    <tr>
    	<td colspan="7">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
    </tr>
  </table>
</body>
</html>
